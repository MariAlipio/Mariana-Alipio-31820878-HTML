<html>
  <head>
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" type="text/css" href="css/formulario.css">
  </head>
<body>
  <div id="area">
    <form id="formulario" autocomplete="off">
      <fieldset>
        <legend class="titulo_formulario">Formulário</legend>
        <label>Nome:</label><input class="campo_nome" type="text"><br>
        <label>Sobrenome:</label><input class="campo_sobrenome" type="text"><br>
        <label>Nascimento:</label><input class="campo_nascimento" type="date"><br>
        <label>Identidade</label><input class="campo_id" type="text"><br>
        <label>CPF:</label><input class="campo_cpf" type="number"><br>
        <label>Sexo:</label>
        <select class="campo_sexo">
                <option value="" selected="selected"></option>
                <option value="F" >Feminino</option>
                <option value="M" >Masculino</option>
              </select><br>
        <label>Estado Civil</label>
        <select class="campo_estado_civil">
                <option value="" selected="selected"></option>
                <option value="Casado" >Casado</option>
                <option value="Solteiro" >Solteiro</option>
                <option value="Viuvo" >Viúvo</option>
              </select><br>
        <label>Telefone:</label><input class="campo_tel" type="text"><br>
        <label>Celular:</label><input class="campo_cel" type="text"><br>
        <label>Email:</label><input class="campo_email" type="email"><br>
        <label>Endereço:</label><input class="campo_endereco" type="text"><br>
        <input class="btn_submit" type="submit" value="Enviar">
      </fieldset>
    </form>
  </div>
</body>
</html>
